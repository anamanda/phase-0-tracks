    <div>
      <label>Full name:</label>
      <input type="text" name="fullname">
    </div>

    <div>
      <label>Email:</label>
      <input type="email" name="email">

    <div>

      <input type="text" name="destination" placeholder="Your next vacation place">

    <div>

      <select name="type-vaca">
