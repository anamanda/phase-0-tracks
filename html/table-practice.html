<!DOCTYPE html>
<html>
<head>
  <title>My first table</title>
</head>
<body>

<table border=1>
  <tr>
    <th>Favorite Desserts</th>
    <th>Favorite Fruits</th>
    <th>Favorite Cheeses</th>
  </tr>

  <tr>
    <td>Chocolate Chip Cookies</td>
    <td>Grapes</td>
    <td>Manchego</td>
  </tr>

  <tr>
    <td>Frozen Yogurt</td>
    <td>Canteloupe</td>
    <td>Brie</td>
  </tr>

  <tr>
    <td>Brownies</td>
    <td>Honey Dew</td>
    <td>Gouda</td>
  </tr>
</table>

<table border=1>
  <tr>
    <th>Vegetables</th>
    <th>Breads</th>
    <th colspan="2">Breakfast foods</th>
  </tr>

  <tr>
    <td>Broccoli</td>
    <td>Whole Wheat</td>
    <td>Toast</td>
    <td>Croissants</td>
  </tr>

  <tr>
    <td rowspan="2">Cauliflower</td>
    <td>7 grain</td>
    <td>Peanut butter</td>
    <td>Bagels</td>
  </tr>

  <tr>
    <td>Rye</td>
    <td>Granola</td>
    <td>Oatmeal</td>
  </tr>


</table>

</body>
</html>
